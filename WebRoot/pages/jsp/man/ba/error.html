<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml">
	<HEAD>
		<TITLE>用户登录</TITLE>
		<LINK href="/Carhartt/pages/resources/images/Default.css"
			type=text/css rel=stylesheet>
		<LINK href="/Carhartt/pages/resources/images/xtree.css" type=text/css
			rel=stylesheet>
		<LINK href="/Carhartt/pages/resources/images/User_Login.css"
			type=text/css rel=stylesheet>
		<META http-equiv=Content-Type content="text/html; charset=gb2312">
		<META content="MSHTML 6.00.6000.16674" name=GENERATOR>
	</HEAD>
	<BODY id=userlogin_body>
		<FORM action="/Carhartt/basicMan/UserLogin" method="post">
			<DIV></DIV>

			<DIV id=user_login>
				<DL>
					<DD id=user_top>
						<UL>
							<LI class=user_top_l></LI>
							<LI class=user_top_c></LI>
							<LI class=user_top_r></LI>
						</UL>
						<DD id=user_main>
							<UL>
								<LI class=user_main_l></LI>
								<LI class=user_main_c>
									<DIV class=user_main_box>
										<UL>
											<LI class=user_main_text>
												用户名：
											</LI>
											<LI class=user_main_input>
												<INPUT class=TxtUserNameCssClass id=managerName maxLength=20
													name=managerName>
											</LI>
										</UL>
										<UL>
											<LI class=user_main_text>
												密 码：
											</LI>
											<LI class=user_main_input>
												<INPUT class=TxtPasswordCssClass id=password type=password
													name=password>
											</LI>
										</UL>
										<UL>
											<LI class=user_main_text>
												用户类型：
											</LI>
											<LI class=user_main_input>
												<SELECT id=userType name=userType>
													<OPTION value=0>
														超级管理员
													</OPTION>
													<OPTION value=1>
														商品管理员
													</OPTION>
													<OPTION value=2>
														订单管理员
													</OPTION>
													<OPTION value=3>
														综合管理员
													</OPTION>
													<OPTION value=4>
														用户管理员
													</OPTION>
												</SELECT>
											</LI>
										</UL>
										<UL>
											<span style="DISPLAY: block; COLOR: red">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
												用户名或密码错误,请您重新登陆! </span>
										</UL>
									</DIV>
								</LI>
								<LI class=user_main_r>
									<INPUT class=IbtnEnterCssClass id=IbtnEnter
										style="BORDER-TOP-WIDTH: 0px; BORDER-LEFT-WIDTH: 0px; BORDER-BOTTOM-WIDTH: 0px; BORDER-RIGHT-WIDTH: 0px"
										type=image
										src="/Carhartt/pages/resources/images/user_botton.gif">
								</LI>
							</UL>
					<DD id=user_bottom>
						<UL>
							<LI class=user_bottom_l></LI>
							<LI class=user_bottom_c>
							</LI>
							<LI class=user_bottom_r></LI>
						</UL>
					</DD>
				</DL>
			</DIV>
			<SPAN id=ValrUserName style="DISPLAY: none; COLOR: red"></SPAN><SPAN
				id=ValrPassword style="DISPLAY: none; COLOR: red"></SPAN><SPAN
				id=ValrValidateCode style="DISPLAY: none; COLOR: red"></SPAN>
			<DIV id=ValidationSummary1 style="DISPLAY: none; COLOR: red"></DIV>

			<DIV></DIV>

		</FORM>
	</BODY>
</HTML>
